<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="#">Bookstore</a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </div>
    </nav>

    <section class="main">
            <h1>Our Featured Books</h1>
            <div class="grid">
                <!-- Book 1 -->
                <div class="card">
                    <img src="/WFIP.jpg" alt="The Satanic Verses">
                    <div class="card-content">
                        <div class="card-title">The Satanic Verses</div>
                        <div class="card-author">Salman Rushdie</div>
                        <div class="card-price">₹1350</div>
                        <a href="#" class="add-to-cart">Add to Cart</a>
                    </div>
                </div>
    
                <!-- Book 2 -->
                <div class="card">
                    <img src="Alchemist.jpg" alt="The Psychology of Money">
                    <div class="card-content">
                        <div class="card-title">The Psychology of Money</div>
                        <div class="card-author">Morgan Housel</div>
                        <div class="card-price">₹400</div>
                        <a href="#" class="add-to-cart">Add to Cart</a>
                    </div>
                </div>
    
                <!-- Book 3 -->
                <div class="card">
                    <img src="https://via.placeholder.com/200x250" alt="White Nights">
                    <div class="card-content">
                        <div class="card-title">White Nights</div>
                        <div class="card-author">Fyodor Dostoevsky</div>
                        <div class="card-price">₹143</div>
                        <a href="#" class="add-to-cart">Add to Cart</a>
                    </div>
                </div>
    
                <!-- Book 4 -->
                <div class="card">
                    <img src="https://via.placeholder.com/200x250" alt="Vagabond">
                    <div class="card-content">
                        <div class="card-title">Vagabond (VIZBIG Edition)</div>
                        <div class="card-author">Takehiko Inoue</div>
                        <div class="card-price">₹1675</div>
                        <a href="#" class="add-to-cart">Add to Cart</a>
                    </div>
                </div>
            </div>
    </section>

    <div class="footerContainer">
        <div class="socialIcons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="footerNav"></div>
    </div>


</body>
</html>
